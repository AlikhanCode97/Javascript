<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>
      <button onclick="
        calculator('1')
      ">1</button>

      <button onclick="
        calculator('2')
      ">2</button>

      <button onclick="
        calculator('3')
      ">3</button>

      <button onclick="
        calculator(' + ')
      ">+</button>
    </p>

    <p>
      <button onclick="
        calculator('4')
      ">4</button>

      <button onclick="
        calculator('5')
      ">5</button>

      <button onclick="
        calculator('6')
      ">6</button>

      <button onclick="
        calculator(' - ')
      ">-</button>
    </p>

    <p>
      <button onclick="
        calculator('7')
      ">7</button>

      <button onclick="
        calculator('8')
      ">8</button>

      <button onclick="
        calculator('9')
      ">9</button>

      <button onclick="
       calculator(' * ')
      ">*</button>
    </p>

    <p>
      <button onclick="
      calculator(' 0 ')
      ">0</button>

      <button onclick="
        calculator('.')
      ">.</button>

      <button onclick="
        calculator(' = ')
      ">=</button>

      <button onclick="
        calculator(' / ')
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculator(' Cl ')
      ">Clear</button>
    </p>

    <script>
      let input = '';

      function calculator(value){

        if(value === ' = '){
          input = eval(input);
          console.log(input);
        }
        else if(value === ' Cl '){
          input = '';
          console.log(input);
        }
        else{
          input += value;
          console.log(input);
        }
        

      }

    </script>
  </body>
</html>
